set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-option -g status-position top
bind-key a set-option -g status

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_flags "icon" # none, icon, or text

# Left status
set -g status-left-length 100
set -g status-right-length 100
# set -g status-left ""
set -g status-left "#{prefix_highlight}"
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_directory}"

set -g @catppuccin_pane_status_enabled "yes" # set to "yes" to enable
set -g @catppuccin_pane_border_status "yes" # set to "yes" to enable

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_prefix_prompt ' Wait'
set -g @prefix_highlight_copy_prompt ' Copy'
set -g @prefix_highlight_sync_prompt ' Sync'

# Prefix Mode
set -g @prefix_highlight_fg '#1e1e2e'
set -g @prefix_highlight_bg '#f38ba8'

# Copy Mode
# set -g @prefix_highlight_copy_mode_fg '#1e1e2e'
# set -g @prefix_highlight_copy_mode_bg '#89b4fa'
set -g @prefix_highlight_copy_mode_attr 'fg=#1e1e2e,bg=#89b4fa'

# Sync Mode
# set -g @prefix_highlight_sync_mode_fg '#1e1e2e'
# set -g @prefix_highlight_sync_mode_bg '#a6e3a1'
set -g @prefix_highlight_sync_mode_attr 'fg=#1e1e2e,bg=#a6e3a1'

# Optional
set -g @prefix_highlight_style 'bold'
set -g @prefix_highlight_empty_prompt '  TMUX '          # default is '' (empty char)
# set -g @prefix_highlight_empty_attr 'fg=default,bg=green' # default is 'fg=default,bg=default'
set -g @prefix_highlight_empty_attr 'fg=#a6adc8,bg=#1e1e2e'  # subtle gray on base

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# From https://github.com/vimpostor/vim-tpipeline
set -g focus-events on
# set -g status-style bg=default
# set -g status-left-length 99
# set -g status-right-length 99
# set -g status-justify centre

bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
